<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Login_Page/CSS/4_IdPwSearch.css">
  <link rel="shortcut icon" href="./Login_Page/images/FILA_favicon2.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <title>ID / PW 찾기 | FILA</title>
</head>
<!-- JAVASCRIPT -->
<script>

  document.addEventListener('DOMContentLoaded', function() {

    // 카카오 메세지
    const kakaoBtn = document.querySelector('.kakao_box label a')

    kakaoBtn.addEventListener('click', function () {
      alert('지금 카카오 간편가입 서비스는 아쉽게도 준비중입니다. 곧 만나요!')
    })

    // 인증번호 버튼 클릭 시 인증번호 입력창 생성

    const IdPwBtn = document.getElementById('IdPw_btn')
    const IdPwBtnChk = document.querySelector('.IdPw_btnChk')
    const IdPwselectOption1 = document.querySelectorAll('#IdPw_Tel1 select option')
    const selectElement1 = document.querySelector('#IdPw_Tel1')
    const IdPwselectOption2 = document.querySelectorAll('#IdPw_Tel2 select option')
    const selectElement2 = document.querySelector('#IdPw_Tel2')
    const IdPwNum = document.getElementById('IdPw_pw')
    const IdPwName = document.getElementById('IdPw_id')

    const IdPwBtnChk2 = document.getElementById('IdPw_btnChk2')
    const IdPwBtnChk1 = document.getElementById('IdPw_btnChk1')


    IdPwBtn.addEventListener('click', btnOpen)


    let Name = '이기운'
    let TelNum = '12341234'

  function btnOpen() {
      if(selectElement1.selectedIndex == 1 && selectElement2.selectedIndex == 0 && IdPwName.value == Name && IdPwNum.value == TelNum) {
      IdPwBtnChk.style.display = 'block';
      alert('인증번호를 SMS으로 발송했습니다. 인증번호를 입력해주세요.')
    } else {
      alert('일치하지않습니다. 다시입력하세요')
      IdPwBtnChk.style.display = 'none';
    } 
  }


  // 정보가 맞을 경우 인증번호 전송
  IdPwBtnChk2.addEventListener('click', function() {
    if (IdPwBtnChk1.value === '123123') {
      alert('인증이 완료되었습니다.')
    } else {
      alert('인증번호를 다시 확인해주세요.')
    }
  })

  })


</script>
<!-- CSS -->
<style>

</style>
<body>
  <div class="warp">
    <header class="header">
      <div class="logo">
        <a href="./index.html">
          <img src="./images/FILA LOGO_2.svg" alt="LOGO">
        </a>
      </div>
      <div class="gnb">
        <ul class="gnb_box">
          <li class="map">
            <a href="#!">
              <img src="./images/GNB_map2.svg" alt="MAP">
            </a>
          </li>
          <li class="search">
            <a href="#!">
              <img src="./images/GNB_search2.svg" alt="SEARCH">
            </a>
          </li>
          <li class="mypage">
            <a href="./2_login.html">
              <img src="./images/GNB_my2.svg" alt="MAPAGE">
            </a>
          </li>
          <li class="cart">
            <a href="#!">
              <img src="./images/GNB_cart2.svg" alt="CART">
            </a>
          </li>
        </ul>
      </div>
      <div class="lnb">
        <ul class="lnb_box">
          <li><a href="#!">WOMEN</a></li>
          <li><a href="#!">MEN</a></li>
          <li><a href="#!">KIDS</a></li>
          <li class="bar"></li>
          <li><a href="#!">BRAND</a></li>
        </ul>
      </div>
    </header>





    <div class="IdPw_main">
      <div class="IdPw_main_box">
        <h1>아이디 / 비밀번호 찾기</h1>


        <div class="kakao_box">
          <form action="">
            <h4>카카오 연동을 하시면, 아이디 / 비밀번호 찾기 없이 바로 로그인이 가능합니다.</h4>
            <input type="button" name="kakao_btn" id="kakao_btn">
            <label for="kakao_btn">
              <a href="#!">
                카카오 연동 & 로그인
              </a>
            </label>
          </form>
        </div>


        <div class="IdPw_bttn_bar black"></div>

        
        <div class="IdPw_box1">
          <form action="" id="idPw_box1_from">
            <input type="text" name="IdPw_id" id="IdPw_id" placeholder="이름">
            <select name="IdPw_Tel1" id="IdPw_Tel1">
              <option value="SKT">SKT</option>
              <option value="KT">KT</option>
              <option value="LGU+">LGU+</option>
              <option value="알뜰폰(SKT)">알뜰폰(SKT)</option>
              <option value="알뜰폰(KT)">알뜰폰(KT)</option>
              <option value="알뜰폰(LGU+)">알뜰폰(LGU+)</option>
            </select>
            <select name="IdPw_Tel2" id="IdPw_Tel2">
              <option value="010">010</option>
              <option value="011">011</option>
              <option value="017">017</option>
              <option value="018">018</option>
              <option value="019">019</option>
            </select>
            <input type="text" name="IdPw_pw" id="IdPw_pw" placeholder="휴대폰번호 뒤 7~8자리" maxlength="8">
          </form>
        </div>
        
        
        
        <div class="IdPw_btn">
          <form action="">
            <input type="button" name="IdPw_btn" id="IdPw_btn">
            <label for="IdPw_btn">인증번호 요청</label>
          </form>
        </div>
        
        

        <div class="IdPw_btnChk">
          <form action="">
            <input type="text" name="IdPw_btnChk" id="IdPw_btnChk1">
            <input type="button" name="IdPw_btnChk2" id="IdPw_btnChk2">
            <label for="IdPw_btnChk2">인증번호 확인</label>
          </form>
        </div>
      </div>

    </div>

  </div>
</body>
</html>
