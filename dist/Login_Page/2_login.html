<script>document.addEventListener('DOMContentLoaded', function () {
  var loginId = document.getElementById('login_id');
  var loginPw = document.getElementById('login_pw');
  var loginIdChk = document.getElementById('login_idChk');
  var loginBtn = document.getElementById('login_btn');
  var mainLogo = document.querySelector('.logo a');
  var IdPwSerach = document.querySelector('.id_pw_search a');
  var loginJoin = document.querySelector('.join_btn label a');
  var loginMyA = document.querySelector('.gnb_box li.mypage a');

  /* 
      // 메인페이지 이동
      mainLogo.addEventListener('click', function () {
        mainLogo.setAttribute('href', './1_index.html')
      })
  
      // 아이디/비밀번호 찾기 페이지 이동
      IdPwSerach.addEventListener('click', function () {
        IdPwSerach.setAttribute('href', './4_IdPwSearch.html')
      })
  
      // 회원가입 페이지 이동
      loginJoin.addEventListener('click', function () {
        loginJoin.setAttribute('href', './3_Join.html')
      })
  
      // 마이페이지 이동
      loginMyA.addEventListener('click', function () {
        loginMyA.setAttribute('href', './2_login.html')
      })
   */
  // ID박스
  loginId.addEventListener('change', function () {
    if (loginId.value.length <= 0) {
      alert('아이디가 입력 되지 않았습니다.');
    } else if (loginId.value.length < 5) {
      alert('입력하신 아이디가 5자 이하 입니다. 다시 입력해주세요.');
      loginId.value = '';
      loginId.focus();
    }
    if (loginId.value.length > 16) {
      alert('입력하신 아이디가 16자 이상입니다. 다시 입력해주세요.');
      loginId.value = '';
      loginId.focus();
    }
  });

  // PW 박스(글자수, 영문/숫자/특수문자 조합 체크)

  // 아이디 저장 체크

  // 아이디/ 비밀번호 -> 로그인
  var ldCk = 'greengreen';
  var PwCk = '1234';
  loginBtn.addEventListener('click', function () {
    if (loginId.value === ldCk && loginPw.value === PwCk) {
      alert('환영합니다. FILA입니다.');
    } else if (loginId.value === ldCk) {
      alert('비밀번호가 맞지 않습니다.');
    } else if (loginPw.value === PwCk) {
      alert('아이디가 맞지 않습니다.');
    } else {
      alert('아이디 또는 비밀번호가 맞지 않습니다.');
    }
  });
});</script>

</style>

<body>
  <div class="warp">
    <header class="header">

        <a href="/Login_Page\1_index.html">

        </a>

      <div class="gnb">

          <li class="map">

          </li>
          <li class="search">
            <a href="#!">

            <a href="/Login_Page\2_login.html">

      <div class="lnb">

          <li><a href="#!">BRAND</a></li>

    </header>


    <div class="login_main">
      <div class="login_main_box">
        <h1>로그인</h1>

        <div class="login_box1">
          <form action="">
            <input type="text" name="login_id" id="login_id" placeholder="아이디 (6~16자 입력, 대소문자 구분)" required="" autofocus="" maxlength="20">
            <input type="password" name="login_pw" id="login_pw" placeholder="비밀번호 (8~16자 영문, 숫자, 특수문자 조합)" required="" autofocus="" maxlength="20">
          </form>
        </div>


        <div class="id_remember">
          <form action="">
            <input type="checkbox" id="login_idChk">
            <label for="login_idChk">아이디 저장</label>
            <span class="id_pw_search"><a href="/Login_Page\4_IdPwSearch.html">아이디 / 비밀번호 찾기</a></span>
          </form>
        </div>


        <div class="login_btn">
          <form action="">
            <input type="button" name="login_btn" id="login_btn">
            <label for="login_btn">로그인</label>
          </form>
        </div>

        <div class="login_sns_btn">
          <div class="login_sns1_btn login_sns">
            <form action="">
              <input type="button" name="login_naver" id="login_naver">
              <label for="login_login_naver"><a href="#!">네이버로 로그인하기</a></label>
            </form>
          </div>


          <div class="login_sns2_btn login_sns">
            <form action="">
              <input type="button" name="login_kakao" id="login_kakao">
              <label for="login_kakao"><a href="#!">카카오로 로그인하기</a></label>
            </form>
          </div>
        </div>


        <div class="login_bttn_bar"></div>


        <div class="join_btn">
          <form action="">
            <input type="button" name="login_join" id="login_join">
            <label for="login_join"><a href="/Login_Page\3_Join.html">회원가입</a></label>
          </form>
        </div>
        <div class="nonmembership">
          <form action="">
            <a href="#!">비회원 주문조회</a><p></p>
          </form>
        </div>

      </div>

    </div>
