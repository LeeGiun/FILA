<script>document.addEventListener('DOMContentLoaded', function () {
  // 카카오 메세지
  var kakaoBtn = document.querySelector('.kakao_box label a');
  kakaoBtn.addEventListener('click', function () {
    alert('지금 카카오 간편가입 서비스는 아쉽게도 준비중입니다. 곧 만나요!');
  });

  // 인증번호 버튼 클릭 시 인증번호 입력창 생성

  var IdPwBtn = document.getElementById('IdPw_btn');
  var IdPwBtnChk = document.querySelector('.IdPw_btnChk');
  var IdPwselectOption1 = document.querySelectorAll('#IdPw_Tel1 select option');
  var selectElement1 = document.querySelector('#IdPw_Tel1');
  var IdPwselectOption2 = document.querySelectorAll('#IdPw_Tel2 select option');
  var selectElement2 = document.querySelector('#IdPw_Tel2');
  var IdPwNum = document.getElementById('IdPw_pw');
  var IdPwName = document.getElementById('IdPw_id');
  var IdPwBtnChk2 = document.getElementById('IdPw_btnChk2');
  var IdPwBtnChk1 = document.getElementById('IdPw_btnChk1');
  IdPwBtn.addEventListener('click', btnOpen);
  var Name = '이기운';
  var TelNum = '12341234';
  function btnOpen() {
    if (selectElement1.selectedIndex == 1 && selectElement2.selectedIndex == 0 && IdPwName.value == Name && IdPwNum.value == TelNum) {
      IdPwBtnChk.style.display = 'block';
      alert('인증번호를 SMS으로 발송했습니다. 인증번호를 입력해주세요.');
    } else {
      alert('일치하지않습니다. 다시입력하세요');
      IdPwBtnChk.style.display = 'none';
    }
  }

  // 정보가 맞을 경우 인증번호 전송
  IdPwBtnChk2.addEventListener('click', function () {
    if (IdPwBtnChk1.value === '123123') {
      alert('인증이 완료되었습니다.');
    } else {
      alert('인증번호를 다시 확인해주세요.');
    }
  });
});</script>
